<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotaSul</title>
 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="MapaRotaSul.css">
 
 
    <div class="sidebar">
        <a data-target="clima"><i class="bi bi-cloud-sun icon"></i> Clima</a>
        <a data-target="dados"><i class="bi bi-cloud-drizzle icon"></i> Dados Meteorológicos</a>
        <a data-target="indices"><i class="bi bi-thermometer-sun icon"></i> Índices Atmosféricos</a>
        <a data-target="eventos"><i class="bi bi-cloud-haze icon"></i> Eventos Climáticos</a>
        <a data-target="padroes"><i class="bi bi-calendar-event icon"></i> Padrões Climáticos</a>
    </div>
   
    <div class="conteudos">
        <div id="clima" class="conteudo-box">
            <h2 style="font-size: 25px;">Clima</h2>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 120px; margin-top: -15px;">Temperatura</button>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 380px; margin-top: -15px;">Umidade do ar</button>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 640px; margin-top: -15px;">Pressão Atmosférica</button>
            <button style="width: 180px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 900px; margin-top: -15px;">Velocidade e direção do vento</button>
        </div>
   
        <div id="dados" class="conteudo-box">
            <h2 style="font-size: 25px;">Dados Meteorológicos</h2>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 350px; margin-top: -15px;">Precipitação</button>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 700px; margin-top: -15px;">Radiação Solar</button>
        </div>
   
        <div id="indices" class="conteudo-box">
            <h2 style="font-size: 25px;">Índices Atmosféricos</h2>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 225px; margin-top: -15px;">Índice de calor</button>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 525px; margin-top: -15px;">Sensação térmica</button>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 825px; margin-top: -15px;">Índice UV</button>
        </div>
   
        <div id="eventos" class="conteudo-box">
            <h2 style="font-size: 25px;">Eventos Climáticos</h2>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 225px; margin-top: -15px;">Ondas de calor</button>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 525px; margin-top: -15px;">Tempestades</button>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 825px; margin-top: -15px;">Secas</button>
        </div>
   
        <div id="padroes" class="conteudo-box">
            <h2 style="25px">Padrões Climáticos</h2>
            <button style="width: 150px; height: 50px; font-size: 20px; border-radius: 10px 10px 10px; background-color: rgb(255, 255, 255); position: absolute; margin-left: 550px; margin-top: -15px;">Padrões sazonais</button>
        </div>
    </div>
   
 
   
    <div id='map'></div>
   
    <script>
        const map = L.map('map').setView([-30.0, -53.2], 7);
   
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
   
        // Melhor navegação do mouse
        map.doubleClickZoom.enable();
        map.scrollWheelZoom.enable();
   
        map.on('dragstart', () => map.closePopup());
 
       
    </script>
   
 
    <script>
        const botoes = document.querySelectorAll(".sidebar a");
    const caixas = document.querySelectorAll(".conteudo-box");
 
    botoes.forEach(btn => {
        btn.addEventListener("click", () => {
            const alvo = btn.getAttribute("data-target");
 
            // Remove a classe ativa de todos os conteúdos
            caixas.forEach(box => box.classList.remove("ativo"));
 
            // Ativa somente a caixa clicada
            document.getElementById(alvo).classList.add("ativo");
        });
    });
    </script>
   
    </body>
    </html>
